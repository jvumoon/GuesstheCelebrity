<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Celebrity</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Guess the Celebrity</h1>
    <h2>Black artist edition!</h2>
    <img id="startImage" src="images/startimage.jpg" alt="Startfoto" />
    <!-- Bron foto: https://www.gq.com/story/black-music-2016 -->
    <div>
      <label for="player-name">Name player:</label>
      <input type="text" id="player-name" placeholder="Enter your name..." />
      <button  onclick="startGame(); hideStartImage()">Start Game</button>
    </div>
    <div id="game-section" class="hidden">
      <p>Player: <span id="display-name"></span></p>
      <p>Score: <span id="score">0</span></p>
      <p>Turns left: <span id="turns">5</span></p>
      <img id="celebrity-img" class="partial" src="images/doechii.jpg" alt="Celebrity" />
      <!-- Bron foto: https://www.elle.com/beauty/hair/a63658022/doechii-cornrows-hairstylist-beauty-interview-2025-grammys/ -->
      <div>
        <input type="text" id="guess-input" placeholder="Who is this?" />
        <button onclick="checkGuess()">Confirm</button>
      </div>
      <div class="result-hint-container">
        <p id="result"></p>
        <p id="hint"></p>
      </div>
      <button onclick="nextCelebrity()">Next</button>
      <button onclick="restartGame()">Play Again</button>
      <p id="game-over" class="game-over">Game Over!</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
